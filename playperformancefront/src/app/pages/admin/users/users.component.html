<mat-form-field class="formfield">
  <mat-label>Filtro</mat-label>
  <input matInput placeholder="Digite sua busca aqui..." (keyup)="applyfilter($event)">
</mat-form-field>
<div class ="table-button-row">
  <button mat-flat-button color="primary" class = "btn-new" (click)="onOpenModal('Cadastrar Novo Cliente','new')">
    <mat-icon>people</mat-icon>
    <span>Novo Cliente</span>
  </button>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Função </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- E-mail Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
  </ng-container>

  <!-- cidade Column -->
  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
    <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
  </ng-container>

  <!-- uf Column -->
  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
  </ng-container>

    <!-- uf Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onOpenModal('Dados Cliente','view',element)">
            <mat-icon>search</mat-icon>
            <span>Visualizar</span>
          </button>
          <button mat-menu-item (click)="onOpenModal('Editar dados Cliente','edit',element)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="onDelete(element._id)">
            <mat-icon>delete</mat-icon>
            <span>Deletar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="user.length"
               [pageSize]="5"
               [pageSizeOptions]="[5, 10, 15, 20]">
</mat-paginator>
