<div class="login-form">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="PasswChange" (ngSubmit)="onSave()">
        <h2>Alterar Senha</h2>
        <mat-form-field class="full-width-input separator">
          <input
            matInput
            formControlName="senha"
            [type] = "hide ? 'password':'text'"
            autofocus
            placeholder="Digite nova senha"/>
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{ hide ? "visibility_off":"visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="isValidField('senha')">
              {{getErrorMessage('senha')}}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <input
            matInput
            formControlName="confirma"
            [type] = "hideConfirma ? 'password':'text'"
            placeholder="Confirme nova senha"/>
            <button mat-icon-button matSuffix (click)="hideConfirma = !hideConfirma">
              <mat-icon>{{ hide ? "visibility_off":"visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="isValidField('ConfirmaSenha')">
              {{getErrorMessage('ConfirmaSenha')}}
            </mat-error>
        </mat-form-field>

        <button
          [disabled] = "PasswChange.invalid"
          type="submit"
          mat-raised-button color="primary">
          <mat-icon>save</mat-icon>
          Salvar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
