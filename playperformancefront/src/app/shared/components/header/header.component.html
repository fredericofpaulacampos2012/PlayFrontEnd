<mat-toolbar color="primary">
  <ng-container *ngIf = "!isLogged; else viewAdmin">
    <img src="../../../../assets/logos play.png" height="55" width="45">
    <span>PlayPerformance</span>
    <span class="spacer"></span>
    <div>
      <a mat-button *ngIf="!isLogged;else viewLogout" routerLink="/login">Login</a>
      <a mat-button routerLink="/admin">Admin</a>
    </div>
</ng-container>
</mat-toolbar>
<ng-template #viewLogout>
  <a mat-button (click)="onLogout()">Logout</a>
</ng-template>
<ng-template #viewAdmin>
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="../../../../assets/logos play.png" height="55" width="45">
  <span>PlayPerformance</span>
  <span class="spacer"></span>
  <a mat-button (click)="onLogout()">Logout</a>
</ng-template>
